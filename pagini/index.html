<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principală</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('/poze/WhatsApp Image 2025-01-10 at 16.34.52 (1).jpeg');
            background-size: cover; /* Face imaginea să acopere întregul spațiu */
            background-position: center; /* Centrează imaginea */
            background-repeat: no-repeat; /* Previne repetarea imaginii */
            background-attachment: fixed; /* Face imaginea să rămână fixă la scroll */
            color: #ffffff;
            overflow: hidden;
            text-align: center;
        }
        @media (max-width: 768px) {
            body {
                background-size: contain; /* Ajustează pe ecrane mai mici */
                background-position: top; /* Repoziționează imaginea dacă este necesar */
            }
        }
        h1 {
            margin-top: 20px;
            font-size: 3em;
            color: #f10f0f;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }
        .button-container {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #f31243;
            color: #fff;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background-color: #d35400;
            transform: translateY(-10px);
        }
        .lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .light {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f10f0f;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .heart {
            position: fixed;
            bottom: 20px;
            left: 45%;
            transform: translateX(-25%);
        }
    </style>
</head>
<body>
    <h1>Bine ai venit!</h1>
    <div class="button-container">
        <a href="povestea-noastra.html" class="button">Povestea Noastră</a>
        <a href="amintiri-speciale.html" class="button">Amintiri Speciale</a>
        <a href="mesaj.html" class="button">Mesaj pentru Viitor</a>
        <a href="galerie.html" class="button">Galerie Foto</a>
    </div>
    <div class="lights"></div>
    <div class="heart">
        <a href="inima.html" class="button">Dragostea mea pentru tine</a>
        <a href="flori.html" class="button">Flori pentru tine</a>
    </div>
    <script>
        function createLight() {
            const light = document.createElement("div");
            light.classList.add("light");
            light.style.left = Math.random() * 100 + "vw";
            light.style.top = Math.random() * 100 + "vh";
            light.style.animationDuration = Math.random() * 3 + 3 + "s";
            light.style.opacity = Math.random();
            document.querySelector(".lights").appendChild(light);
            setTimeout(() => light.remove(), 6000);
        }
        setInterval(createLight, 150);
    </script>
</body>
</html>
