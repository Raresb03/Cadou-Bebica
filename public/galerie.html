<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Foto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ececec;
            color: #333;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 3em;
            color: #b22222;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .photo:hover img {
            transform: scale(1.1);
        }
        .photo:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <h1>Galerie Foto</h1>
    <div class="gallery">
        <div class="photo"><img src="foto1.jpg" alt="Moment 1"></div>
        <div class="photo"><img src="foto2.jpg" alt="Moment 2"></div>
        <div class="photo"><img src="foto3.jpg" alt="Moment 3"></div>
        <div class="photo"><img src="foto4.jpg" alt="Moment 4"></div>
    </div>
</body>
</html>
