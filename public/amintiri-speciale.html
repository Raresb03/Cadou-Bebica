<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amintiri Speciale</title>
    <style>
        body {
            background-image: linear-gradient(to bottom, #f8f5f2, #ffe4e1);
            color: #4b2c20;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            text-align: center;
            margin: 20px auto;
            font-size: 2.8em;
            color: #800000;
            text-transform: uppercase;
            animation: fadeInDown 1.5s ease-in-out;
        }
        .memories-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }
        .memory {
            background-color: #fff8dc;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .memory:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .memory img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .memory p {
            padding: 15px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .back {
            display: block;
            margin: 30px auto;
            padding: 10px 30px;
            background-color: #b22222;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            width: 200px;
            font-size: 1.1em;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back:hover {
            background-color: #800000;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Amintiri Speciale</h1>
    <div class="memories-container">
        <div class="memory">
            <img src="amintire1.jpg" alt="Moment Special">
            <p>Prima noastră întâlnire la apus - un moment pe care îl vom păstra în inimi pentru totdeauna.</p>
        </div>
        <div class="memory">
            <img src="amintire2.jpg" alt="Călătorie">
            <p>Călătoria noastră la munte, unde am descoperit liniștea naturii și dragostea noastră mai profundă.</p>
        </div>
        <div class="memory">
            <img src="amintire3.jpg" alt="Dans sub stele">
            <p>O noapte magică, dansând sub cerul înstelat și visând la viitor.</p>
        </div>
    </div>
    <a href="index.html" class="back">Înapoi</a>
</body>
</html>
